<div class="container">
  <div class="row">
    <div class="col">
      <h4>Crear nuevo agente</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input formControlName="nombre"
                 class="form-control"
                 id="nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email"
                 type="email"
                 class="form-control"
                 id="email">
        </div>
        <div class="form-group">
          <label for="administrador">Administrador</label>
          <input type="checkbox"
                 formControlName="administrador"
                 class="form-control"
                 id="administrador">
        </div>
        <div class="form-group">
          <label for="activo">Activo</label>
          <input type="checkbox"
                 formControlName="activo"
                 class="form-control"
                 id="activo">
        </div>
        <button type="submit"
                class="btn btn-primary"
                (click)='crearAgente()'>Crear agente</button>
      </form>
    </div>
  </div>
</div>

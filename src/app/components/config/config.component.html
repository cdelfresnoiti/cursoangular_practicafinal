<div class="container">
  <div class="row">
    <div class="col"
         style="text-align: center;">
      <h3>{{ tokenActual }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col"><button class="btn btn-success btn-block"
              (click)='anyadirToken()'>AÃ±adir token</button></div>
  </div>
  <div class="row">
    <div class="col"><button class="btn btn-danger btn-block"
              (click)='eliminarToken()'>Eliminar token</button></div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Login</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <form [formGroup]="myForm">
        <div class="form-group">
          <input formControlName="email"
                 class="form-control" />
        </div>
        <div class="form-group">
          <input type="password"
                 class="form-control"
                 formControlName="password" />
        </div>
        <button type="submit"
                class="btn btn-success"
                (click)="login()">Registrarme</button>
      </form>

    </div>
  </div>
</div>

<div class="container">
  <div>
    <div class="row">
      <div class="col">
        <button pButton
                type="button"
                label="Click"></button>
        <p-button label="Click"></p-button>
      </div>
      <div class="col">
        <p-table [value]="productos">
          <ng-template pTemplate="header">
            <tr>
              <th>IdProducto</th>
              <th>Nombre</th>
              <th>Activo</th>
              <th>Es Portafolio</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body"
                       let-producto>
            <tr>
              <td>{{producto.idProducto}}</td>
              <td>{{producto.nombre}}</td>
              <td>{{producto.activo}}</td>
              <td>{{producto.esPortafolio}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
